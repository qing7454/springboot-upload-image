<html lang="en">
<head>

    <title>图片上传</title>
</head>
<body>

    <table>
        <tr>
            <td>File to upload:</td>

        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="上传"/></td>
        </tr>
    </table>
</form>
</body>
</html>
